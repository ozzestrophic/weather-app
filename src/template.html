<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="h-svh bg-slate-800 flex flex-col items-center">
      <nav
        class="flex text-white text-lg justify-center w-svw p-4 bg-slate-700"
      >
        <form action="">
          <input
            id="input"
            type="text"
            class="rounded-md p-3 bg-slate-700 text-lg border border-slate-400"
          />
          <button
            id="submit"
            class="border p-3 box-border rounded-md border-slate-400 bg-slate-500"
            type="submit"
          >
            Search
          </button>
        </form>
      </nav>
      <div
        class="flex flex-col gap-2 items-center mt-4 rounded-lg p-8 text-white min-w-80 bg-slate-600"
      >
        <div class="flex gap-2">
          <p id="city">Cairo</p>
          <span>|</span>
          <p id="country">Egypt</p>
        </div>
        <img
          id="icon"
          src="//cdn.weatherapi.com/weather/64x64/night/116.png"
          alt=""
        />
        <p id="condition">Cloudy</p>
        <div class="flex">
          <h1 id="degree" class="text-5xl">24</h1>
          <h1 id="degreeUnit" class="text-5xl text-slate-300">Â°C</h1>
        </div>
        <div class="flex gap-3 text-xs">
          <div class="flex gap-1">
            <p>Humidity:</p>
            <p id="humidity">59</p>
            <p>%</p>
          </div>
          <span>|</span>
          <div class="flex gap-1">
            <p>Wind:</p>
            <p id="windSpeed">6</p>
            <p id="windUnit">KpH</p>
          </div>
        </div>
        <button
          id="toggleUnit"
          class="border p-3 box-border rounded-md border-slate-400 mt-8"
        >
          ðŸ¤¡ Stupid units
        </button>
      </div>
    </main>
  </body>
</html>
